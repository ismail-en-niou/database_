<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password and confirmation do not match.");
                document.getElementById("signupForm").action = ""; 
                return false;
            }
            document.getElementById("signupForm").action = "manipulation2.php";
            return true;
        }
    </script>
</head>
<body>
   <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" method="post" onsubmit="return validatePassword()">
        <input type="text" required name="fullname" placeholder="Full Name">
        <input type="email" required name="email" placeholder="Email">
        <input type="password" id="password" name="password" minlength="5" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="5" placeholder="Confirmation de mot de passe" required>
        <input type="submit" class="btn" value="Submit">
        <a href="signin.html">Sign In</a>
    </form>
   </div>
</body>
</html>
